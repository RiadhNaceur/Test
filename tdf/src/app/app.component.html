
<div class="container mb-5">
  <h1>Forms</h1>
  <form #userForm="ngForm">
    {{userForm.value | json}}
  <div class="form-group">
    <label>Name</label>
    <input type="text" required class="form-control" name="userName" ngModel>
  </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" required class="form-control" name="email" ngModel>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" required pattern="^\d{10}$"  class="form-control" name="phone" ngModel>
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" ngModel>
        <option selected value="">I'm interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Time Preference</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="morning" ngModel>
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="Evening" ngModel>
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

      <div class="form-check mb-3">
        <input type="checkbox" ngModel name="subscribe">
        <label class="form-check-label">Subscribe</label>
      </div>

       <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
