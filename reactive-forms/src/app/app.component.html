<div class="container">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm">

    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="userName.invalid &&
      userName.touched"       
      formControlName = "userName" type="text" class="form-control">
      <div *ngIf="userName.invalid &&
      userName.touched">
        <small class="text-danger" 
        *ngIf="userName.errors?.required">Name Required</small>
        <small class="text-danger" 
        *ngIf="userName.errors?.minlength">Min lenght 3 Charecters</small>
      </div>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input formControlName = "password" type="password" class="form-control">
      </div>

      <div class="form-group">
          <label>Confirm Password</label>
          <input  formControlName = "confirmPassword" type="password" class="form-control">
      </div>
      <div formGroupName="address">
          <div class="form-group">
            <label>City</label>
            <input  formControlName = "city" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>State</label>
          <input  formControlName = "state" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Postal</label>
        <input  formControlName = "postal" type="text" class="form-control">
      </div>
      </div>
        <button class="btn btn-primary" type="submit">Register</button>
        <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button">Load API Data</button>
  </form>
  {{registrationForm.value | json}}
</div>
