<div class="m-portlet" [ngClass]="{ 'm-portlet--body-progress' : viewLoading, 'm-portlet--body-progress-overlay' : loadingAfterSubmit }">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<span class="m-portlet__head-icon m--hide">
						<i class="la la-gear"></i>
					</span>
					<h3 class="m-portlet__head-text">Title</h3>
				</div>
			</div>
		</div>
<form class="m-form"  #f="ngForm"  (ngSubmit)="submit(f)" novalidate>
	<div class="m-portlet__body">

	<div class="form-group">
		<mat-form-field>
			<mat-label>Nom du role</mat-label>
			<input matInput type="text" name="role_nom"  placeholder="Nom du role" autocomplete="off"
				   [(ngModel)]="model.role_nom" required>
		</mat-form-field>
	</div>
	<section class="example-section">
		<mat-slide-toggle name="role_etat"  [(ngModel)]="model.role_etat">Etat</mat-slide-toggle>
	</section>


	<ng-container *ngFor="let module of allModules">
		
		<mat-checkbox name="module.module_nom"  [checked]="modules?.length > 0 && inArray(modules, module.module_id)" (change)="ChangingModule($event,module)">{{module.module_nom}}</mat-checkbox>
		
		<ng-container *ngIf="modules?.length > 0 && inArray(modules, module.module_id)">
			<br>
				<ng-container  *ngFor="let action of module.actions">
					<mat-checkbox  name="action.action_nom" [checked]="actions?.length > 0 && inArray(actions, action.action_id)" (change)="ChangingAction($event,action.action_id)">{{action.action_nom}}</mat-checkbox>
					<br>
				</ng-container>
		</ng-container>
	</ng-container>
</div>
<div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
	<div class="m-form__actions m-form__actions--solid">
		<div class="row text-right">
			<div class="col-lg-12">
				<button type="button" mat-raised-button>
					Cancel
				</button>&nbsp;
				<button mat-raised-button color="primary">{{button}}</button>
			</div>
		</div>
	</div>
</div>
</form>
</div>
<ng-snotify></ng-snotify>
