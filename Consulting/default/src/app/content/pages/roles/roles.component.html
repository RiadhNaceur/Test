<m-portlet [options]="{headLarge: true}">

    <ng-container mPortletHeadTitle>
      <div class="m-portlet__head-title">
        <h3 class="m-portlet__head-text">
          <span>Liste des roles</span>
        </h3>
      </div>
    </ng-container>
  
    <ng-container mPortletHeadTools>
      <button (click)="openDialog(0)" mat-raised-button matTooltip="Nouveau Role" color="primary" type="button">
        <span>Nouveau Role</span>
      </button>
    </ng-container>

    <ng-container mPortletBody>
        <mat-table #table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="role_nom">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Nom du role </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.role_nom}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="createdAt">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Date de cr√©ation </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.createdAt}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="role_etat">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Etat </mat-header-cell>
          <mat-cell *matCellDef="let element"> 
            <span class="etat_cell" [ngClass]="{'activee': element.role_etat, 'desactivee': !element.role_etat}">{{element.role_eetat}}</span></mat-cell>
        </ng-container>
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
          <!--<mat-cell *matCellDef="let element"><button mat-button (click)="open(content,element.role_id)">Modifier</button></mat-cell>-->
          <mat-cell *matCellDef="let element"><button mat-button (click)="openDialog(element.role_id)">Modifier</button></mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      
  </ng-container>
</m-portlet>
