<div class="m-portlet" [ngClass]="{ 'm-portlet--body-progress' : viewLoading, 'm-portlet--body-progress-overlay' : loadingAfterSubmit }">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <span class="m-portlet__head-icon m--hide">
          <i class="la la-gear"></i>
        </span>
        <h3 class="m-portlet__head-text">{{Title}}</h3>
      </div>
    </div>
  </div>
  <form class="m-form" [formGroup]="customerForm">
    <div class="m-portlet__body">

      <div class="m-portlet__body-progress">

        <mat-spinner [diameter]="20" ></mat-spinner>
      </div>


      <div class="form-group m-form__group row">
        <div class="col-lg-6 m--margin-bottom-20-mobile">
          <mat-form-field class="mat-form-field-fluid">
            <input matInput placeholder="Enter First Name" formControlName="module_nom" />
            <mat-error>Module nom
              <strong>required</strong>
            </mat-error>
            <mat-hint align="start">Please enter
              <strong>Module nom</strong>
            </mat-hint>
          </mat-form-field>
        </div>
        <div class="col-lg-6 m--margin-bottom-20-mobile">
            <mat-slide-toggle name="module_etat"  formControlName="module_etat">Etat</mat-slide-toggle>
        </div>
      </div>
      <div class="m-separator m-separator--dashed"></div>
      <div class="form-group m-form__group row">
        <m-actions></m-actions>
      </div>

    </div>
    <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
      <div class="m-form__actions m-form__actions--solid">
        <div class="row text-right">
          <div class="col-lg-12">
            <button type="button" mat-raised-button [mat-dialog-close]='updated' cdkFocusInitial matTooltip="Cancel changes">
              Fermer
            </button>&nbsp;
            <button type="button" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="viewLoading" matTooltip="Save changes">
              {{titre_button}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<ng-snotify></ng-snotify>
