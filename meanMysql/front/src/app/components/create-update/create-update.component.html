<form [formGroup]="registrationForm" (ngSubmit)=createUpdate()>
  <!--<div class="form-group">
    <label for="_id">ID</label>
    <input type="text" name="_id" [(ngModel)]="user._id" class="form-control">
  </div>-->
  <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName = "name" [class.is-invalid]="userName.invalid &&
      userName.touched" name="name"  class="form-control">
    </div> 
    <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" formControlName = "lastname" name="lastname"  class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName = "email" name="email"  class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName = "password" name="password"  class="form-control">
    </div>
      <input type="submit" value="Submit" class="btn btn-success">
</form>
